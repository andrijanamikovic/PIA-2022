<body>
  <table>
      <!-- <h3>Borrowed books</h3> -->
      <br>
      <div id="list-th" *ngFor="let n of books">
          <th>Book</th>
          <th>Description</th>
          <th>Action</th>
          <tr>
            <td class="book read">
              <div class="cover">
                <img  *ngIf = "hasPhoto(n)" src={{n.photo}} (click) = "editBook(n)">
                <img  *ngIf = "!hasPhoto(n)" src="../../assets/books/book.jpg" (click) = "editBook(n)">
              </div>
            </td>
            <td>
              <div class="description">
                <p>{{n.title}}<br>
                  <span>{{n.author}}</span></p>
              </div>
            </td>
            <td>
              <button (click)="editBook(n)">Edit book</button>
              <br/>
              <button *ngIf="borrowed(n)" (click) = "delete(n)">Delete</button>
              <br/>
            </td>
          </tr>
      </div>
  </table>
</body>
