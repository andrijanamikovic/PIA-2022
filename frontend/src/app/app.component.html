<!-- Header -->
<div class = "header">
    <section class="p-menu1">
        <a *ngIf = "isLogedIn()">
          <img src="../assets/avatars/avatar.png" alt="..." class="img-avatar" (click)="goToProfile()">
        </a>
        <nav id="navbar" class="navigation" role="navigation">
          <input id="toggle1" type="checkbox" />
          <label class="hamburger1" for="toggle1">
            <div class="top"></div>
            <div class="meat"></div>
            <div class="bottom"></div>
          </label>
        
          <nav class="menu1">
            <a class="link1" href="">Main page</a>
            <a *ngIf=" isLogedIn()">
                <a class="link1" href="">LogOut</a>
            </a>
            <a *ngIf="isLogedIn()">
                <a  class="link1" (click) = 'showChangePassword()'>Change Password</a>
            </a>
            <a *ngIf="isLogedIn()">
              <a class="link1" (click) = 'back()'>Back</a>
            </a>
            <a *ngIf="!isLogedIn()">
                <a class="link1" href="/login">Log In</a>
            </a>
            <a *ngIf="!isLogedIn()">
                <a class="link1" href="/register">Register</a>
            </a>
        </nav>
      </nav>
      </section>
</div>
