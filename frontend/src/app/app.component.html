<!-- Header -->
<div class = "header">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <section class="p-menu1">
        <nav id="navbar" class="navigation" role="navigation"  class="navbar navbar-expand-lg">
          <a *ngIf = "isLogedIn()">
            <img *ngIf = "hasPhoto(current)" src="{{current.photo}}" alt="..." class="img-avatar" (click)="goToProfile()">
            <img *ngIf = "!hasPhoto(current)" src="../assets/avatars/avatar.png" alt="..." class="img-avatar" (click)="goToProfile()">
          </a>
          <input id="toggle1" type="checkbox" />
          <label class="hamburger1" for="toggle1">
            <div class="top"></div>
            <div class="meat"></div>
            <div class="bottom"></div>
          </label>
        
          <nav class="menu1">
            <a class="link1" href="">Main page</a>
            <a class="link1"  *ngIf=" isLogedIn()">
                <a class="link1" href="">LogOut</a>
            </a>
            <a class="link1"  *ngIf="isLogedIn()">
                <a  class="link1" (click) = 'showChangePassword()'>Change Password</a>
            </a>
            <a class="link1"  *ngIf="isLogedIn()">
              <a class="link1" (click) = 'back()'>Back</a>
            </a>
            <a class="link1"  *ngIf="!isLogedIn()">
                <a class="link1" href="/login">Log In</a>
            </a>
            <a class="link1"  *ngIf="!isLogedIn()">
                <a class="link1" href="/register">Register</a>
            </a>
        </nav>
      </nav>
      </section>
</div>
